<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal1</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="modal.css">
  <script src="jquery.min.js"></script>
  <script src="bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>Modal Options</h2>
    <p>The data-show attribute specifies whether the modal should be shown upon initialization.</p>
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-success btn-md" id="myBtn" data-toggle="modal" data-target="#myModal" data-show="true">Modal (data-show="true")</button>
    <button type="button" class="btn btn-danger btn-md" id="myBtn2" data-toggle="modal" data-target="#myModal2" data-show="false">Modal (data-show="false")</button>
    
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Modal Options</h4>
          </div>
          <div class="modal-body">
            <p>Modal content..</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
        
      </div>
    </div>
  
    <!-- Modal -->
    <div class="modal fade" id="myModal2" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">Ã—</button>
            <h4 class="modal-title">Modal Options</h4>
          </div>
          <div class="modal-body">
            <p>Modal content..</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
        
      </div>
    </div>
  </div>
</body>
<script type="text/javascript">
  $( function(){
      $('#myModal').modal();
  } )
</script>
<script src="modal2.js"></script>
</html>
